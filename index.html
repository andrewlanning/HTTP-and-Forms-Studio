<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script>
        function setSearchEngine() {
			

            let selectedEngine = document.querySelector('input[name=engine]:checked');
			let searchTerm = document.querySelector('input[name="q"]');
            let actions = {
                'google': "https://www.google.com/search",
                'bing': "https://www.bing.com/search",
                'ask': "https://www.ask.com/web",
                'duckDuckGo': "https://www.duckduckgo.com/"
            };
            
            
			if (!selectedEngine || !searchTerm.value) {
				window.alert('Please enter search text and choose a search engine!')
				event.preventDefault();
			}
			
			let form = document.getElementById('searchForm');
			let url = actions[selectedEngine.value];
            form.setAttribute('action', url); 
			
        }

        window.addEventListener("load", function () {
            let form = document.getElementById('searchForm');
            form.addEventListener('submit', setSearchEngine);
        });

		
    </script>
</head>

<body>
    <form action="" id="searchForm">
        <input type="text" name="q">
        <label><input type="radio" name="engine" value="google" id="google">Google</label>
        <label><input type="radio" name="engine" value="duckDuckGo" id="duckDuckGo">DuckDuckGo</label>
        <label><input type="radio" name="engine" value="bing" id="bing">Bing</label>
        <label><input type="radio" name="engine" value="ask" id="ask">Ask</label>
        <button type="submit">Go!</button>
    </form>
</body>

</html>
